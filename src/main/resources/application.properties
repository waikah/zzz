spring.jpa.hibernate.ddl-auto=update
#spring.datasource.url=jdbc:mysql://localhost:3306/login_portal
#spring.datasource.username=root
#spring.datasource.password=1234
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://google/login-portal?cloudSqlInstance = login-portal-270602:asia-east2:login-portal-db&socketFactory = com.google.cloud.sql.mysql.SocketFactory&user = root&password =1234
# Modify this property using the output from the previous command line.
spring.cloud.gcp.sql.instance-connection-name=login-portal-270602:asia-east2:login-portal
# Your database name
spring.cloud.gcp.sql.database-name=login_portal
# So app starts despite "table already exists" errors.
spring.datasource.continue-on-error=true
# Enforces database initialization
spring.datasource.initialization-mode=always
# Cloud SQL (MySQL) only supports InnoDB, not MyISAM
spring.jpa.database-platform=org.hibernate.dialect.MySQL55Dialect
# This is used if you want to connect to a different database instance
# user other than root; not used in codelab.
spring.datasource.username=root
# This is used to specify the password of the database user;
# not used in codelab.
# spring.datasource.password=1234
